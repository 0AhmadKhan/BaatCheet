<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App ver 2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="toggle-signaling" class="toggle-btn">Toggle Signaling Pane</button>
    <div class="main-container">
        <!-- Signaling Side -->
        <div class="signaling-container" id="signaling-pane">
            <div class="scrollable-div" id="signaling-scrollable">
                <div class="signaling-messages" id="signaling-messages">
                    <!-- Manual signaling messages like offer/answer/ICE go here -->
                </div>
            </div>
            <div class="signaling-input">
                <textarea placeholder="Paste or type signaling data..." id="signaling-input"></textarea>
                <button id="signaling-send-button">Send</button>
            </div>
        </div>

        <!-- Chat Side -->
        <div class="carousel-container">
            <button class="carousel-arrow left-arrow" id="prev-pane">❮</button>
    
            <div class="carousel-panel-wrapper">
                <!-- Panel 1: Chat -->
                <div class="carousel-panel chat-panel" id="chat-panel">
                    <div class="scrollable-div" id="scrollable-div">
                        <div class="chat-messages" id="chat-messages">
                            <!-- Actual chat messages -->
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" placeholder="Type a message." id="message-input">
                        <button id="send-button">Send</button>
                    </div>
                </div>
    
                <!-- Panel 2: Data Transfer -->
                <div class="carousel-panel transfer-panel" id="transfer-panel">
                    <div class="transfer-input">
                        <input type="file" id="fileInput">
                        <button id="sendFileBtn" disabled>Send File</button>
                    </div>
                    <div class="transfer-status" id="transfer-status">
                        <!-- File‐transfer progress/messages go here -->
                    </div>
                </div>
            </div>
    
            <button class="carousel-arrow right-arrow" id="next-pane">❯</button>
        </div>
    </div>
